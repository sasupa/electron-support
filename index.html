<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c84ba55fe2.js" crossorigin="anonymous"></script>
    <title>Hook Support desktop app</title>
  </head>
  <body>
   <table class="table table-borderless min-vh-100 mb-0 p-0" style="width: 70px;">
    <tbody>
      <tr>
        <td class="bg-light p-0 shadow-sm" style="-webkit-app-region: drag">
          <div class="text-center">
            <a href="#" id="cal-button">
              <img src="./img/roope.png" class="mt-3 rounded-circle" width="40px">
              <p style="color:dimgray; line-height: 1;"><small>Roope Salminen</small></p>
            </a>
            <a href="#" id="finance-button" style="-webkit-app-region: no-drag; color:dimgray;"><i class="fas fa-file-invoice-dollar fa-2x mt-2"></i></a>
            <p style="color:dimgray;"><small>Finance</small></p>
            <a href="#" id="gig-button" style="-webkit-app-region: no-drag; color:dimgray;"><i class="fas fa-guitar fa-2x mt-2"></i></a>
            <p style="color:dimgray;"><small>Gigs</small></p>
            <a href="#" id="img-button" style="-webkit-app-region: no-drag; color:dimgray;"><i class="fas fa-images fa-2x mt-2"></i></a>
            <p style="color:dimgray;"><small>Photos</small></p>
            <a href="#" id="quit-button" style="-webkit-app-region: no-drag; color:dimgray;"><i class="fas fa-door-open fa-2x mt-3"></i></a>
            <p style="color:dimgray;"><small>Exit</small></p>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>

  </body>
</html>
